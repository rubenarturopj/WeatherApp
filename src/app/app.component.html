<!-- * * * * * CONTENT * * * * * * * * * * * * * * * * * * * * * * * * * * -->
<div class="search">
    <form>
        <input type="text" placeholder="Search City" />
    </form>
</div>

<div class="container" *ngIf="weatherData">
    <div class="upper-data">
        <img
            src="../assets/summer-square.png"
            alt="hot"
            *ngIf="weatherData.current.temp_c > 15"
        />
        <img
            src="../assets/winter-square.png"
            alt="cold"
            *ngIf="weatherData.current.temp_c <= 15"
        />

        <div class="weather-data">
            <div class="location">{{ weatherData.location.name }}</div>
            <div class="temperature">
                {{ weatherData.current.temp_c | number : "1.0-0" }}°C
            </div>
        </div>
    </div>

    <div class="lower-data">
        <div class="more-info-label">More Information</div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <img
                        src="{{ weatherData.current.condition.icon }}"
                        alt="condition"
                    />
                    <span>condition</span>
                </div>
                <div class="info-block-value">
                    {{ weatherData.current.condition.text }}
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/termo.png" alt="max" />
                    <span>feels like</span>
                </div>
                <div class="info-block-value">
                    {{ weatherData.current.feelslike_c }}°C
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/humidity.png" alt="humidity" />
                    <span>humidity</span>
                </div>
                <div class="info-block-value">
                    {{ weatherData.current.humidity }}%
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/wind.png" alt="wind" />
                    <span>wind</span>
                </div>
                <div class="info-block-value">
                    {{ weatherData.current.wind_kph }} km/h
                </div>
            </div>
        </div>
    </div>
</div>
<!-- * * * * * end of CONTENT* * * * * * * * * * * * * * * * * * * * * * * * * * -->
